    <!-- CONTROL SECTION -->
<div class="controls">
    <div class="center">
      <label for="refreshTime">Automatic Refresh Time:</label>
      <input type="number" id="refreshTime" min="500" max="10000" step="100" value="2000">

    </div>
  </div>
  

    <div id="timer">Timer: <span id="countdown">10</span></div>
